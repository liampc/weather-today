<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/app/css/style.css">
    <title>Weather Today</title>
</head>
<body>
    <div class="main">
        <div class="circle">
            <div class="circle-morning"></div>
            <div class="circle-afternoon"></div>
            <div class="circle-evening"></div>
        </div>
        <div class="main-overlay hidden">
            <input id="input-city" type="text" placeholder="City">
            <button id="change-btn" class="will-hide button">Change</button>
        </div>
        <div class="main-container container">
            <div class="main-greeting">
                <span id="greeting"></span>
            </div>
            <div class="main-temp">
                <span id="city"></span>
                <span id="temp"></span>
                <a href="#" class="will-hide">Change Location</a>
            </div>
            <div class="main-day">
                <span>Day:</span>
                <span id="day"></span>
            </div>
            <div class="main-night">
                <span>Night:</span>
                <span id="night"></span>
            </div>
    
            <div class="main-weather">
                <span>Weather Forecast:</span>
                <span id="weather"></span>
            </div>
        </div>
    </div>

    <script src="app/js/script.js"></script>
</body>
</html>
